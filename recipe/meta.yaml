{% set version = "0.6.4" %}

package:
  name: pvlib-python
  version: {{ version }}

source:
  fn: pvlib-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pvlib/pvlib-{{ version }}.tar.gz
  sha256: 871dc04babefbf03f02cff31a3eae0595b8bc97d262ab91a3800410e39ce0ca9

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - numpy >=1.10.1
    - pandas >=0.16.0
    - pytz
    - requests
    - six
    - scipy
    - pytables
    - numba
    - ephem

  run:
    - python
    - numpy >=1.10.1
    - pandas >=0.16.0
    - pytz
    - requests
    - six
    - scipy
    - pytables
    - numba
    - ephem

test:
  imports:
    - pvlib

about:
  home: https://github.com/pvlib/pvlib-python
  license: BSD 3-Clause
  summary: 'A set functions and classes for simulating the performance of photovoltaic energy systems.'

extra:
  recipe-maintainers:
    - wholmgren
    - cwhanse
