{% set name = "pvlib" %}
{% set version = "0.10.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: pvlib-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pvlib/pvlib-{{ version }}.tar.gz
  sha256: 23ecb9f68e0bfb02ce17e84044b521fb7e353581e538a31f9ead044ecd1950bd

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - numpy >=1.17.3
        - pandas >=1.3.0
        - pip
        - python >=3.8
        - pytz
        - requests
        - scipy >=1.6.0
        - h5py
        - numba >=0.17.0
        - ephem
        - statsmodels
        - importlib-metadata
        - setuptools_scm >=6.2
      run:
        - numpy >=1.17.3
        - pandas >=1.3.0
        - pip
        - python >=3.8
        - pytz
        - requests
        - scipy >=1.6.0
        - h5py
        - numba >=0.17.0
        - ephem
        - statsmodels
        - importlib-metadata
    test:
      imports:
        - pvlib

  - name: pvlib-python
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      imports:
        - pvlib

about:
  home: https://github.com/pvlib/pvlib-python
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A set functions and classes for simulating the performance of photovoltaic energy systems.

extra:
  recipe-maintainers:
    - wholmgren
    - cwhanse
    - mikofski
    - kandersolar
