{% set name = "pvlib" %}
{% set version = "0.10.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: pvlib-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pvlib/pvlib-{{ version }}.tar.gz
  sha256: 8023853f685e02dce97b7f23d658cecf5c91d4ff29459d1e20b54af0a777b457

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - numpy >=1.16.0
        - pandas >=0.25.0
        - pip
        - python >=3.7
        - pytz
        - requests
        - scipy >=1.4.0
        - h5py
        - numba
        - ephem
        - statsmodels
        - importlib-metadata
        - setuptools_scm >=6.2
      run:
        - numpy >=1.16.0
        - pandas >=0.25.0
        - pip
        - python >=3.7
        - pytz
        - requests
        - scipy >=1.4.0
        - h5py
        - numba
        - ephem
        - statsmodels
        - importlib-metadata
    test:
      imports:
        - pvlib

  - name: pvlib-python
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      imports:
        - pvlib

about:
  home: https://github.com/pvlib/pvlib-python
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A set functions and classes for simulating the performance of photovoltaic energy systems.

extra:
  recipe-maintainers:
    - wholmgren
    - cwhanse
    - mikofski
    - kandersolar
