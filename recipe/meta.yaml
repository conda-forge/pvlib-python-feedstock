{% set version = "0.9.0" %}

package:
  name: pvlib-python
  version: {{ version }}

source:
  fn: pvlib-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pvlib/pvlib-{{ version }}.tar.gz
  sha256: 6f0da33ca9fe43c3ce4189e8ecad2cdc65a5a4f4941f3202b03b7ada18d46abb

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - numpy >=1.12.0
    - pandas >=0.22.0
    - pip
    - python >=3.6
    - pytz
    - requests
    - scipy >=1.2.0
    - h5py
    - numba
    - ephem
    - netcdf4
    - cftime >=1.1.1
    - statsmodels
    - dataclasses  # [py<37]
  run:
    - numpy >=1.12.0
    - pandas >=0.22.0
    - pip
    - python >=3.6
    - pytz
    - requests
    - scipy >=1.2.0
    - h5py
    - numba
    - ephem
    - netcdf4
    - cftime >=1.1.1
    - statsmodels
    - dataclasses  # [py<37]

test:
  imports:
    - pvlib

about:
  home: https://github.com/pvlib/pvlib-python
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A set functions and classes for simulating the performance of photovoltaic energy systems.

extra:
  recipe-maintainers:
    - wholmgren
    - cwhanse
    - mikofski
    - kanderso-nrel
