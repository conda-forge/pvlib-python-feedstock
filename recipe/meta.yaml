{% set version = "0.8.0" %}

package:
  name: pvlib-python
  version: {{ version }}

source:
  fn: pvlib-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pvlib/pvlib-{{ version }}.tar.gz
  sha256: a8e68d5dd227ed6f6591b593352db41991364e037d9cc99b97fc51192587c3e2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
    - numpy >=1.12.0
    - pandas >=0.18.1
    - pytz
    - requests
    - six
    - scipy
    - pytables
    - numba
    - ephem

  run:
    - python >=3.5
    - numpy >=1.12.0
    - pandas >=0.18.1
    - pytz
    - requests
    - six
    - scipy
    - pytables
    - numba
    - ephem

test:
  imports:
    - pvlib

about:
  home: https://github.com/pvlib/pvlib-python
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A set functions and classes for simulating the performance of photovoltaic energy systems.

extra:
  recipe-maintainers:
    - wholmgren
    - cwhanse
    - camerontstark
